<!DOCTYPE html>

<html>
  <head>
    <title>Snake</title>
    <link rel="stylesheet" type="text/css" href="snake.css">
  </head>
  
  <body>
    <h1><strong>S</strong>nake</h1>
    <div class="game group">
      <ul class="board group">
        
      </ul>
    </div>
    
    <h1 class="message"></h1>

    <hr>
    
    <div class="container">
      <h1>Instructions</h3>
      <h4>
        Use keyboard Up/Down/Left/Right to move the snake
      </h4>
      <h4>
        Eat the birds and avoid running into yourself
      </h4>
      <h4>
        The more you eat, the faster you move.
      </h4>
      <h4>
        There are orange teleporters that allow you to move around the board faster!
      </h4>
    </div>
    
  </body>
  
  <script src="../lib/underscore.js"></script>
  <script src="../lib/jquery.js"></script>
  <script src="snake.js"></script>
  <script src="board.js"></script>
  <script src="snake_ui.js"></script>
  <script>
  $().ready(function() {
    $board = $(".board");
    window.snakeUI = new Game.SnakeUI($board);
    snakeUI.start();
    snakeUI.render();
  });
  </script>
</html>
